
<html>

    <head>
    
    <style>
    
    audio { display: none; }
    
    .track { }
    .track.selected { color:hotpink; }
    
    </style>
    
    </head>
    
    
    <body>
    
    
        <div target="track01" class="track">Track 01</div>
        <div target="track02" class="track">Track 02</div>
    
    
    <input type="range" id="volume" min="0" max="2" value="1" step="0.01">
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <script>
    
    var tracks = [];
    
    window.onload = init;
    
    function init() {
    
        window.track01 = new AudioContext();
        tracks['one'] = new Audio("audio/kynespeace.mp3");
        const source = window.track01.createMediaElementSource(tracks.one);
        source.connect(window.track01.destination);
        tracks.one.play();
        console.log(tracks);
    }
    
    </script>
    
    </body>
    
    </html>
